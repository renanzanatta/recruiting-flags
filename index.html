<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recruiting Flags</title>
  <style>
    :root{
      --bg:#0b1220; --panel:rgba(17,26,46,.86); --text:#e9eefb; --muted:#a9b3c7;
      --line:rgba(255,255,255,.10); --shadow:0 18px 50px rgba(0,0,0,.35); --radius:18px;
      --brand1:#60a5fa; --brand2:#34d399; --warn:#fbbf24; --danger:#fb7185;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(96,165,250,.22), transparent 55%),
        radial-gradient(1200px 700px at 80% 20%, rgba(52,211,153,.18), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1120px; margin:0 auto; padding:42px 18px 70px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; margin-bottom:22px;}
